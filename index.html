<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Tambola Game</h2>
        <button id="startGame" class="btn btn-primary">Start Game</button>
        <button id="restartGame" class="btn btn-warning">New Game</button>
        <h3 id="currentNumber">Number: -</h3>
        <div id="gameStatus"></div>

        <h4>Your Ticket</h4>
        <table id="playerTicket" class="ticket">
            
        </table>

        <div class = "missedNo" id = "mNum"></div>

        <h4>Computer's Ticket</h4>
        <table id="computerTicket" class="ticket">
    
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
